<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #fcfaf8; }
        h1, h2, h3 { font-family: 'Playfair Display', serif; }
        .gold { color: #b38b59; }
        .tab-active { border-bottom: 2px solid #1a1a1a; color: #1a1a1a !important; font-weight: 700; }
        .card { transition: all 0.3s ease; border-color: #eee; height: 100%; display: flex; flex-direction: column; justify-content: space-between; background: white; }
        .card:hover { border-color: #b38b59; transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0,0,0,0.03); }
        .badge-halal { background: #e8f5e9; color: #2e7d32; border: 1px solid #c8e6c9; }
        .badge-friendly { background: #fff3e0; color: #ef6c00; border: 1px solid #ffe0b2; }
        .badge-non { background: #FF0000 color: #FF0000; border: 1px solid #FF0000; }
        .btn-action { background: #1a1a1a; color: white; transition: 0.3s; text-align: center; font-size: 10px; font-weight: bold; letter-spacing: 0.1em; padding: 12px; }
        .btn-action:hover { background: #b38b59; }
        .btn-outline { border: 1px solid #eee; transition: 0.3s; font-size: 10px; font-weight: bold; letter-spacing: 0.1em; padding: 12px; text-align: center; }
        .btn-outline:hover { background: #fafafa; border-color: #b38b59; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .star-rating { color: #facc15; font-size: 12px; }
        .submit-section { background-color: #f4f1ee; border-top: 1px solid #e5e5e5; }
    </style>
</head>

    </header>

    <nav class="sticky top-0 z-50 bg-white border-b border-stone-200 shadow-sm">
        <div class="max-w-5xl mx-auto flex justify-center space-x-4 md:space-x-12 p-4 overflow-x-auto no-scrollbar">
            <button onclick="openTab(event, 'gepuk')" class="tab-btn tab-active text-stone-400 text-[9px] md:text-[10px] uppercase tracking-widest pb-1">Ayam Gepuk</button>
            <button onclick="openTab(event, 'mamak')" class="tab-btn text-stone-400 text-[9px] md:text-[10px] uppercase tracking-widest pb-1">Mamak</button>
            <button onclick="openTab(event, 'nasilemak')" class="tab-btn text-stone-400 text-[9px] md:text-[10px] uppercase tracking-widest pb-1">Nasi Lemak</button>
            <button onclick="openTab(event, 'cafes')" class="tab-btn text-stone-400 text-[9px] md:text-[10px] uppercase tracking-widest pb-1">Cafes</button>

    </nav>

    <main class="max-w-7xl mx-auto px-6 py-12">

        <p class="text-[8px] text-stone-400 uppercase tracking-widest">Data updated for 2026</p>
    </footer>

            },

                    {n: "Restoran Mustafa Indera Mahkota", c: "Mustafa IM", d: "Prime spot for late-night Maggi Goreng.", r: "1.5k", s: "Muslim Friendly", stars: 4.5},

                    {n: "Nasi Lemak Surf & Turf", c: "Surf & Turf", d: "Fusion style with premium seafood toppings.", r: "240", s: "Muslim Friendly", stars: 4},
                    {n: "Nasi Lemak Bot Nelayan", c: "Bot Nelayan", d: "Morning favorite for Tanjung Lumpur workers.", r: "130", s: "Muslim Friendly", stars: 4}
                ],
                trending: ["Nasi Lemak Paru Viral", "NL Simpang Pelindung", "Warung Kak Nah Tanjung Lumpur"]
            },
            cafes: {
                list: [
                    {n: "Kopi & Teh Teluk Sisek", c: "Kopi & Teh", d: "Benchmark for specialty coffee in Kuantan.", r: "1.5k", s: "Muslim Friendly", stars: 5},
                    {n: "90 Degrees Café & Art", c: "90 Degrees", d: "Heritage wooden building; Artisan food & no alcohol.", r: "1.1k", s: "Muslim Friendly", stars: 5},

                ],
                trending: ["About Coffee Garden", "Zoo Coffee Kuantan", "Common Ground Cafe"]
            }
        };

        function getStars(rating) {
            let starsHTML = '';
            for (let i = 1; i <= 5; i++) {
                if (i <= Math.floor(rating)) starsHTML += '<i class="fa-solid fa-star"></i>';
                else if (i - 0.5 === rating) starsHTML += '<i class="fa-solid fa-star-half-stroke"></i>';
                else starsHTML += '<i class="fa-regular fa-star"></i>';
            }
            return starsHTML;
        }

        function getStatusClass(status) {
            if (status.includes("Halal")) return "badge-halal";
            if (status.includes("Non-Halal")) return "badge-non";
            return "badge-friendly";
        }

        function renderCategory(cat) {
            const container = document.getElementById('content-grid');
            const suggestionsContainer = document.getElementById('suggestions-list');
            
            // Render Main Grid
            container.innerHTML = data[cat].list.map((item, i) => `
                <div class="card p-8 border shadow-sm rounded-lg">
                    <div>
                        <div class="flex justify-between items-start mb-2">
                            <span class="text-[9px] gold font-bold uppercase tracking-widest">Rank #0${i+1}</span>
                            <div class="star-rating">${getStars(item.stars)}</div>
                        </div>
                        <div class="mt-1 mb-3">
                            <h3 class="font-bold text-lg leading-tight">${item.n}</h3>
                            <p class="text-[10px] text-stone-400 font-semibold uppercase tracking-wider italic">"${item.c}"</p>
                        </div>
                        <span class="text-[8px] px-2 py-1 rounded font-bold uppercase ${getStatusClass(item.s)}">${item.s}</span>
                        <p class="text-xs text-stone-500 italic border-l-2 border-stone-200 pl-3 mt-4">"${item.d}"</p>
                    </div>
                    <div class="grid grid-cols-2 gap-2 mt-8">
                        <a href="https://www.google.com/search?q=${encodeURIComponent(item.n)}" target="_blank" class="btn-action">INFO</a>
                        <a href="https://www.google.com/maps/search/${encodeURIComponent(item.n)}" target="_blank" class="btn-outline">MAPS</a>
                    </div>
                </div>
            `).join('');

            // Render Trending Suggestions
            suggestionsContainer.innerHTML = data[cat].trending.map((name, i) => `
                <div class="bg-white p-4 border border-stone-200 rounded flex justify-between items-center">
                    <div class="flex items-center">
                        <span class="text-xs gold font-bold mr-3">#${i+1}</span>
                        <span class="text-sm font-semibold">${name}</span>
                    </div>
                    <button onclick="this.classList.toggle('gold')" class="text-xs text-stone-300 hover:text-stone-800 transition">
                        <i class="fa-solid fa-circle-up text-lg"></i>
                    </button>
                </div>
            `).join('');
        }

        function openTab(evt, name) {
            const tabs = document.getElementsByClassName("tab-btn");
            for (let i = 0; i < tabs.length; i++) tabs[i].classList.remove("tab-active");
            evt.currentTarget.classList.add("tab-active");
            renderCategory(name);
            window.scrollTo({ top: 150, behavior: 'smooth' });
        }

        renderCategory('gepuk');
    </script>
</body>

</html>
